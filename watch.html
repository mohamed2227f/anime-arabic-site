<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الحلقة - Anime For Ever</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Anime For Ever</h1>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="#">قائمة الأنميات</a>
            <a href="#">التصنيفات</a>
        </nav>
    </header>

    <main>
        <div class="video-container">
            <iframe id="animePlayer" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const ytID = params.get("yt");
        if (ytID) {
            document.getElementById("animePlayer").src = `https://www.youtube.com/embed/${ytID}`;
        } else {
            document.getElementById("animePlayer").outerHTML = "<p>لم يتم تحديد الحلقة.</p>";
        }
    </script>
</body>
</html>
